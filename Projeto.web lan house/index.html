<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lan House</h1>
    <form id="formCalculo">
        <p>
            <label for="valor15min">Valor por 15min de Uso R$:</label>
            <input type="number" id="valor15min" value="3.00" min="0.01" step="0.01" required>
        </p>

        <p>
            <label for="tempoUso">Tempo de Uso do Cliente (minutos):</label>
            <input type="number" id="tempoUso" value="25" min="1" required>
        </p>

        <button type="submit">Calcular Valor a Pagar</button>
    </form>

    <h2>Valor a Pagar R$ <span id="valorPagar">0.00</span></h2>

    <script src="script.js"></script>
    
</body>
</html>
