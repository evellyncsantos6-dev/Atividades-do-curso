<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
    </header>

    <main>
        <section class="catalogo">
            <h2>Produtos em Destaque</h2>
            <div class="produtos-grid" id="produtos-grid">
                </div>
        </section>

        <aside class="carrinho-sidebar">
            <h2><i class="fas fa-shopping-cart"></i> Seu Carrinho</h2>
            <div id="carrinho-itens">
                <p style="text-align: center; color: #777;">O carrinho está vazio.</p>
            </div>

            <div class="total">
                <span>Total:</span>
                <span id="carrinho-total">R$ 0,00</span>
            </div>

            <div class="frete-secao">
                <h3><i class="fas fa-shipping-fast"></i> Calcule seu Frete</h3>
                <input type="text" id="cep-input" placeholder="Digite seu CEP (ex: 01001000)" maxlength="8">
                <button onclick="calcularFrete()">Calcular Frete</button>
                <p id="frete-resultado"></p>
            </div>
        </aside>
    </main>

    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <div class="modal-body" id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
